<mat-chip-list selectable="false">
    <mat-chip [matTooltip]="tooltip"
        class="mat-chip app-chip mat-primary mat-standard-chip marg-h-10 status-bg-{{color}} no-hover">
        <mat-icon *ngIf="icon" class="mat-icon material-icons mat-icon-small marg-right-10">{{icon}}</mat-icon>
        {{label | translate}}
    </mat-chip>
</mat-chip-list>
