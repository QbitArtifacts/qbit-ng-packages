<div>
    <mat-form-field appearance="standard" >
        <input matInput color="primary" value="{{query}}" [type]="type" #search [matAutocomplete]="auto"
        placeholder="{{placeholder|translate}}">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let autocomplete of autocompleteValues" [value]="autocomplete.value">
            {{autocomplete.display | translate}}
        </mat-option>
    </mat-autocomplete>
</div>
