<mat-form-field>
    <mat-label *ngIf="label">{{label|translate}}</mat-label>
    <mat-select [disabled]="disabled" [ngModel]="item" (ngModelChange)="select($event)">
        <mat-option *ngFor="let item of items" [value]="item">
            {{item.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
