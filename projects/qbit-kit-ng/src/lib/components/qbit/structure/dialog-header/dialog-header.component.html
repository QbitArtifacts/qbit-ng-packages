        <span class="title text-mid">{{title|translate}}</span>
    </div>
    <button *ngIf="canClose" mat-icon-button (click)="closeClicked()" class="abs-center-center text-mid">
        <mat-icon class="mat-icon-mid">
            close

    </button>
</div>
