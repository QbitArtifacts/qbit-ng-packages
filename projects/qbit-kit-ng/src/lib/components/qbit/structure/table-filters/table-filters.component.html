<div class="flex-row bordered-bottom center padd-h-20" style="height: 45px; position: relative;">
    <b class="no-margin no-padding table-title label" *ngIf="showLabel">
        {{label | translate}}
    </b>

    <ng-container *ngIf="searchMapping && searchMapping.length">
        <ng-container *ngFor="let mapping of searchMapping">
            <div class="marg-left-15" *ngIf="!hiddenFilters.includes(mapping.property)">
                <qbit-debounced-input [query]="filters[mapping.property]"
                    (onSearch)="fieldChanged(mapping.property, $event)" [placeholder]="mapping.property | translate">
                </qbit-debounced-input>
            </div>
        </ng-container>

        <button mat-icon-button class="clear-button" *ngIf="filters && filterCount" (click)="clearFilters()">
            <mat-icon>close</mat-icon>
        </button>
    </ng-container>
</div>
