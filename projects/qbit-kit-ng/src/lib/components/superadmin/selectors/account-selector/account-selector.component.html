<mat-form-field>
    <mat-select [disabled]="disabled" [ngModel]="account" (ngModelChange)="selectAccount($event)">
        <mat-option *ngFor="let acc of accounts" [value]="acc">
            {{acc.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
